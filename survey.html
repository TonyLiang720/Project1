<!DOCTYPE html>
<html>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <head>
        <meta charset="utf-9">
        <title>LM Developer Relations</title>
    </head>
    <body class="marg">
        <nav class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href=https://mylibertyhome.lmig.com><u>Liberty Mutual Home</u></a></li>
                    <li>&nbsp;&nbsp;</li>
                    <li><a href=index.html><u>Developer Relations Home</u></a></li>
                    <li>&nbsp;&nbsp;</li>
                    <li><a href=survey.html><u>Developer Survey</u></a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <form>
                        <div class="form-group">
                            <label for="UserInfo_Name">Name</label>
                            <input id="UserInfo_Name" class="form-control" type="text" placeholder="Enter your name">
                            
                            <label for="UserInfo_Email">Email</label>
                            <input id="UserInfo_Email" class="form-control" type="email" placeholder="Enter your Email">
                            
                            <label for="UserInfo_Nnumber">N-Number</label>
                            <input id="UserInfo_Nnumber" class="form-control" type="text" placeholder="Enter your N-Number">
                            
                            <label for="UserInfo_Age">Age(optional)</label>
                            <input id="UserInfo_Age" class="form-control" type="number" placeholder="Age">

                            <label for="UserInfo_Name">Which option best describes your current role as it relates to IT?</label>
                            <select id="CurrentRole" class="form-control">
                                <option>I don't work in IT but I want to</option>
                                <option>I work in IT</option>
                                <option>I am a manager of IT personnel</option>
                                <option>Other</option>
                            </select>

                            <label for="UserInfo_Name">Would you recommend employment at Liberty Mutual to an IT professional?</label>
                            

                            <label for="UserInfo_Name">What current technology at Liberty Mutual do you most feel should be phased out?</label>
                            

                            <label for="UserInfo_Name">What technology would you like to see embraced in Liberty Mutual's IT operations? (Check all that apply)</label>
                            

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer>
        &copy Copyright 2020 by Liberty Mutual. All rights reserved.
    </footer>
</html>
